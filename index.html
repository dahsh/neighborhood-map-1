<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="UTF-8">

	<meta name="Portfolio Website" content="Work">
  	<meta name="Richard Chan" content="Projects">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">

	<!-- Mobile Chrome theme color -->
	<meta name="theme-color" content="#222">

	<!-- ANIMATE CSS -->
	<link href="css/animate.css" rel="stylesheet">

	<!-- Font Awesome -->
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
	
	<!-- Main CSS Stylesheet -->
	<link href="css/main.css" rel="stylesheet">
	
	<!-- TITLE -->
	<title>My Favorite Places</title>

</head>

<body>

<!-- http://knockoutjs.com/documentation/foreach-binding.html USE FOR LIST VIEW -->
	<div class="nav-bar col-md-3">
		<h2 class="main-title">My Hong Kong List</h2>
			<input type="search" id="search-input" placeholder="filter location here..." data-bind="textInput: filteredInput">
			<div>
				<button class="btn btn-info hk">Hong Kong</button> <button class="btn btn-info sf">San Francisco</button>
			</div>
			<ul data-bind="foreach: searchFilter">
				<li class="places" data-bind="text: title, click: $parent.showLocation,  visible: isVisible"></li>
			</ul>
	</div>

	<!-- Google Maps -->
	<div id="map" class="map"></div>
	

	<!-- JQUERY -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	
	<!-- Knockout.js CDN -->
	<script type='text/javascript' src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>

	<!-- JavaScript local file -->
	<script src="js/app.js"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>	
	
	<!-- Load GOOGLE MAPS API ASYNCHRONOUSLY -->
   	<script async defer src="http://maps.googleapis.com/maps/api/js?key=AIzaSyB8gc5JTXHOxtm-p8fpBBapv7fdpjgqHWQ&v=3&callback=initMap"></script>
</body>

</html>
